<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="vizuri-icon-blue.png">
	<title>BPMS Process Flow Tracker</title>
	<link href="lib/css/bootstrap.css" rel="stylesheet">
	<link href="lib/css/bootstrap-theme.css" rel="stylesheet">

	<style type="text/css">
		#image {
			height: 425px;
			width: 775px;
			overflow: hidden;
			padding-top: 20px;
			/* float: left; */
		}

		#comments {
			width: 100%;
			/* float: left; */
		}

		.form-group {
			margin-left: 20px;
			margin-bottom: 10px;
		}

		.img-wrapper {
			width: 150px;
			float: left;
		}

		.img-rounded {
			padding-top: 15px;
		}

		.img-rounded:hover {
			position: relative;
			top: -25px;
			left: -35px;
			width: 500px;
			height: auto;
			display: block;
			z-index: 999;
		}

		.input-group{
			display: inline-table;
			margin-bottom: 15px;
			margin-left: 10px;
		}

		.input-group-addon{
			font-weight: bold;
		}

		.list-group-item{
			background-color: #f5f5f5; 
		}
	</style>
</head>

<body ng-app="bpmsFlowApp">
	<div ng-controller="MainController as vm" ng-clock>
		<br>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">BPM Suite Process Instance Tracker</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4">
							<div class="well well-sm">
							<form>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">Process ID: </span>
									<input type="text" class="form-control" id="pId" placeholder="1" ng-model="vm.processId" style = "width:25%">
								</div>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">Container ID: </span>
									<input type="text" readonly class="form-control" id="pContainerId" placeholder="IncidentProcessorContainer" ng-model="vm.containerId">
								</div>
								<div class="input-group">
									<button class="btn btn-default" ng-click="vm.load()">Update</button>  &NonBreakingSpace; 
									<input type="checkbox" p="pAutoUpdate" ng-model="vm.autoUpdate" />&NonBreakingSpace;
									<label for="pAutoUpdate">Auto Update</label>
									<span ng-show="vm.autoUpdate">({{20 - vm.updateCount}} remaining)</span>
								</div>
							</form>
							</div>
						</div>
						<div class="col-md-4">
							<div class="well well-sm" ng-show="vm.assessorResponse.remediationSuccessful == 'true'">
								<form>
									<div class="form-group">
										<label>Assessor Response: </label>
										<label>{{vm.assessorResponse.incidentStatus}}</label>
									</div>
									<div class="form-group">
										<label for="pApprovalComments">Supervisor comments: </label>
										<input class="form-control" type="text" id="pApprovalComments" size="25" ng-model="vm.approvalComments" ng-disabled="!vm.completed"
										 placeholder="Approval Comments" />
									</div>
									<div class="form-group">
										<input type="radio" name="actions" id="acceptedRadio" ng-model="vm.remediationAccepted" ng-value="true" ng-disabled="!vm.completed">
										<label for="acceptedRadio">Accepted</label> &NonBreakingSpace; 
										<input type="radio" name="actions" id="rejectedRadio" ng-model="vm.remediationAccepted" ng-value="false" ng-disabled="!vm.completed">
										<label for="rejectedRadio">Rejected</label> &NonBreakingSpace; 
										<button class="btn btn-default" ng-click="vm.submit()" ng-disabled="!vm.completed">Submit</button>
									</div>
								</form>
							</div>
						</div>
						<div class="col-md-4">							
							<div class="well well-sm" ng-show="vm.assessorResponse.remediationSuccessful == 'true'">
								<div id="comments">
									<label>Comments</label>
									<ul class="list-group">
										<li ng-repeat="comment in vm.comments track by $index" class="list-group-item">{{comment}}</li>
									</ul>
									<div ng-if="vm.comments.length < 1">
										<i>No comments added.</i>
									</div>
								</div>							
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="well well-sm" ng-show="vm.assessorResponse.remediationSuccessful == 'true'">
								<div>
									<label>Claims Process Flow Diagram</label>
								</div>
								<div id="image">
									<br />
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="well well-sm" ng-show="vm.assessorResponse.remediationSuccessful == 'true'">
							<div>
								<label>Photo Thumbnails</label>
							</div>
							<div id="gallery">
								<div ng-repeat="photo in vm.photos track by $index" class="img-wrapper">
									<a target="_blank" href="{{photo}}">
										<img class="img-rounded" ng-src="{{photo}}" height="100px" style="padding-left: 20px;">
									</a>
								</div>
							</div>
							<div ng-if="vm.photos.length < 1">
								<i>No photos uploaded.</i>
							</div>
							</div>
						</div>						
					</div>
					
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="lib/js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>

</html>
