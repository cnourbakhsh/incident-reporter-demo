<!DOCTYPE html>

<head>

			height: 425px;
			width: 775px;
			overflow: hidden;
			padding-top: 20px;
			float: left;
		}

		#comments {
			width: 500px;
			float: left;
		}

		.form-group {
			margin-left: 20px;
		}

		.img-wrapper {
			width: 150px;
			float: left;
		}

		.img-rounded {
			padding-top: 15px;
		}

		.img-rounded:hover {
			position: relative;
			top: -25px;
			left: -35px;
			width: 500px;
			height: auto;
			display: block;
			z-index: 999;
		}
	</style>
</head>

										 placeholder="Approval Comments" />
									</div>
									<div class="form-group">
										<input type="radio" class="form-control" name="actions" id="acceptedRadio" ng-model="vm.remediationAccepted" ng-value="true"

										<label for="acceptedRadio">Accepted</label>
									</div>
									<div class="form-group">
										<input type="radio" class="form-control" name="actions" id="rejectedRadio" ng-model="vm.remediationAccepted" ng-value="false"
										 ng-disabled="!vm.completed">
										<label for="rejectedRadio">Rejected</label>
									</div>
									<div class="form-group">
										<button class="btn btn-default" ng-click="vm.submit()" ng-disabled="!vm.completed">Submit</button>
									</div>
								</form>

					<div class="row">
						<div id="image">
							<br />
						</div>

						<div id="comments">
							<h3>Comments</h3>
							<ul class="list-group">
								<li ng-repeat="comment in vm.comments track by $index" class="list-group-item">{{comment}}</li>
							</ul>
							<div ng-if="vm.comments.length < 1">
								<i>No comments added.</i>
							</div>
						</div>
					</div>
					<div class="row" style="padding-bottom: 50px; padding-left: 100px">
						<div>
							<h3>Photo Thumbnails</h3>
						</div>
						<div id="gallery">
							<div ng-repeat="photo in vm.photos track by $index" class="img-wrapper">
								<a target="_blank" href="{{photo}}">
									<img class="img-rounded" ng-src="{{photo}}" height="100px" style="padding-left: 20px;">
								</a>
							</div>
						</div>

						<div ng-if="vm.photos.length < 1">
