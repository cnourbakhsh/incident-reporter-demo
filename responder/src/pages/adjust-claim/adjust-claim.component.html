<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons start>
            <button ion-button color="white" (click)='onClose()'>
                <ion-icon name="arrow-dropleft-circle" style="zoom:1.5;"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Close Ticket</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="has-footer">
    <ion-list>
        <ion-item>
            <strong>Process Id: </strong>{{claim.processId}}
        </ion-item>
        <ion-item>
            <strong>Type: </strong>{{claim.incident.incidentType}}
        </ion-item>
        <ion-item>
            <strong>Severity: </strong>{{claim.incident.severity}}
        </ion-item>
        <ion-item>
            <strong>Description</strong>
            <div>
                {{claim.incident.description}}
            </div>
        </ion-item>
    </ion-list>
    <div class="button-bar">
        <button ion-button color="danger" (click)="onIncomplete()">Reject</button>
        <button ion-button color="danger" (click)="onComplete()">Approve</button>
    </div>
</ion-content>
